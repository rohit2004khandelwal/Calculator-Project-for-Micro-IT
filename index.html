<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display">                                                        
        </div>
        <div class="buttons">
            <div class="row row1">
                <button>AC</button>
                <button>DEL</button>
                <button>.</button>
                <button>/</button>
            </div>
            <div class="row row2">
                <button>sin</button>
                <button>cos</button>
                <button>tan</button>
                <button>&radic;</button>
            </div>
            <div class="row row3">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row row4">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row row5">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row row6">
                <button>0</button>
                <button>00</button>
                <button id="equal">=</button>
                <!-- <button></button> -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
